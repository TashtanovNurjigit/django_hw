<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<center>
    {% for i in post_object %}
        <h1>{{i.title}}</h1>
        <img src="{{i.image.url}}" alt="" width="200" height="200">
        <br>
        <button><a href="/book_details/{{i.id}}">More</a></button>
        <hr>
        <br>
    {% endfor %}
</center>
</body>
</html>
